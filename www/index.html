<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>



    <!-- your app's js -->



  </head>

  <body ng-app="starter">
    <div ng-controller="ApplicationController as app">
  <ion-nav-view></ion-nav-view>


  <a ng-click="app.toggleModal(); app.toggleHamburger()">
        <svg id="svg2" width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" snap-test>

          <path id="hamburger-path1" fill="none" stroke="#fff" stroke-width="5" stroke-linejoin="bevel" d="m 5.0916789,20.818994 53.8166421,0"/>
          <path id="hamburger-path2" fill="none" stroke="#fff" stroke-width="5" stroke-linejoin="bevel" d="m 5.1969746,31.909063 53.8166424,0"/>
          <path id="hamburger-path3" fill="none" stroke="#fff" stroke-width="5" stroke-linejoin="bevel" d="m 5.0916788,42.95698 53.8166422,0"/>

        </svg>
        </a>
        </div>
  
    <script src="js/snap.svg-min.js"></script>
        <script src="js/app.js"></script>
    <script src="js/applicationcontroller.js"></script>

    <script id="my-modal.html" type="text/ng-template">
      <ion-modal-view snap-test>
        <ion-content>
          <div id="modal">
          <ion-list>
          <ion-item nav-clear menu-close ng-click="app.toggleModal(); app.toggleHamburger()">
            
          </ion-item>
          <ion-item nav-clear menu-close href="#/app/aboutus">
            About
          </ion-item>

          <ion-item nav-clear menu-close href="#/app/contact">
            Contact
          </ion-item>

          <ion-item nav-clear menu-close href="#/app/suggest">
            Send a suggestion
          </ion-item>

        </ion-list>
        </div>
        </ion-content>
      </ion-modal-view>
    </script>

  </body>
</html>
